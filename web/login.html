<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/login.css">
    </head>
    <body>
         <div class="login-container">
        <!-- Admin Login Form -->
        <div class="login-box">
            <h2>Admin Login</h2>
            <form action="/admin/dashboard" method="post">
                <label for="admin-username">Username:</label>
                <input type="text" id="admin-username" name="username" placeholder="Enter Admin Username" required>

                <label for="admin-password">Password:</label>
                <input type="password" id="admin-password" name="password" placeholder="Enter Admin Password" required>

                <input type="submit" value="Login as Admin">
            </form>
        </div>

        <!-- Divider Line -->
        <div class="divider"></div>

        <!-- Manager Login Form -->
        <div class="login-box">
            <h2>Manager Login</h2>
            <form action="/manager/login" method="post">
                <label for="manager-username">Username:</label>
                <input type="text" id="manager-username" name="username" placeholder="Enter Manager Username" required>

                <label for="manager-password">Password:</label>
                <input type="password" id="manager-password" name="password" placeholder="Enter Manager Password" required>

                <input type="submit" value="Login as Manager">
            </form>
        </div>
    </div>

    <!-- Back button below the forms -->
    <div class="back-button">
        <a href="index.jsp.html">Back to Home</a>
    </div>

    </body>
</html>
